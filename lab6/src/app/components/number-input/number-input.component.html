<div class="number-input">
  <label>{{ label }}</label>
  <input
    type="text"
    [value]="value"
    (input)="onInput($event)"
    (keydown)="onKeyDown($event)"
    (paste)="onPaste($event)"
    [attr.placeholder]="numberSystem + ' integer'"
  />
  <div class="error" *ngIf="validationErrors?.['invalidNumberSystem']">
    Недопустимые символы для {{ numberSystem }}
  </div>
  <div class="error" *ngIf="validationErrors?.['required']">
    Поле обязательно
  </div>
  <div class="error" *ngIf="validationErrors?.['zeroNotAllowed']">
    Нулевое значение недопустимо
  </div>
</div>
